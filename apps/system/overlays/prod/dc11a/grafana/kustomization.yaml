apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base Grafana configuration
resources:
  - ../../../../base/grafana
  - hostpath-patch.yaml
  - manual-storageclass.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/environment: prod
  app.kubernetes.io/cluster: dc11a

# Namespace
namespace: monitoring

# Images
images:
  - name: grafana/grafana
    newName: grafana/grafana
    newTag: 10.4.2

# Common annotations
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  argocd.argoproj.io/sync-wave: "-1"

# Patches
patches:
  # Patch the deployment to add node selector for dc11a
  - target:
      kind: Deployment
      name: grafana
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          kubernetes.io/arch: amd64
          kubernetes.io/os: linux
  # Patch the HPA to adjust scaling for dc11a
  - target:
      kind: HorizontalPodAutoscaler
      name: grafana
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Patch the PVC to use manual storage class
  - target:
      kind: PersistentVolumeClaim
      name: grafana-storage
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: manual
