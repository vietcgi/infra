apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  namespace: metrics-server
  labels:
    k8s-app: metrics-server
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: metrics-server
  template:
    metadata:
      labels:
        k8s-app: metrics-server
    spec:
      serviceAccountName: metrics-server
      containers:
        - name: metrics-server
          image: registry.k8s.io/metrics-server/metrics-server:v0.7.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: https
              containerPort: 4443
              protocol: TCP
          args:
            - --kubelet-insecure-tls
            - --kubelet-preferred-address-types=InternalIP
            - --kubelet-use-node-status-port=false
            - --metric-resolution=15s
            - --cert-dir=/tmp
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: 4443
              scheme: HTTPS
            initialDelaySeconds: 60  # ← increased
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5      # ← increased

          readinessProbe:
            httpGet:
              path: /readyz
              port: 4443
              scheme: HTTPS
            initialDelaySeconds: 70  # ← increased
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 5
