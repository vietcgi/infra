apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dc11a
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana-dc11a
    app.kubernetes.io/part-of: kube-system
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/vietcgi/infra.git
    targetRevision: HEAD
    path: apps/system/overlays/prod/dc11a/grafana
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: "apps"
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: "autoscaling"
      kind: HorizontalPodAutoscaler
      name: grafana
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
